---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
  {% for post in site.posts %}
    <img src="{{ site.baseurl }}/images/{{ post.img }}">
  {% endfor %}
  
</article>
